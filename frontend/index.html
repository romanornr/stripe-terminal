<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Terminal Payment</title>
</head>
<body>
    <h2>Enter Payment Amount</h2>
    <input type="number" id="amount" placeholder="Amount in euros" min="0" step="0.01">
    <button id="payButton">Collect Payment</button>
    <button id="cancelButton">Cancel Payment</button>

    <!-- Use the correct Stripe Terminal SDK -->
    <script src="https://js.stripe.com/terminal/v1/"></script>
    <script src="script.js" defer></script>
</body>
</html>
